<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->

    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/3feec6a5df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Material icons link-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Google Font 1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <!--Google Font 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@100;400&family=Roboto:wght@100&display=swap"
        rel="stylesheet">

    <!--Google Font 3-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Lato:wght@100;400&family=Roboto:wght@100&display=swap"
        rel="stylesheet">

    <title>The Collection</title>

</head>

<style>
    .custom-font {
        font-family: 'Abril Fatface', cursive;
        color: #000000;
        font-size: 30px;
    }

    .custom-font-two {
        font-family: 'Lato', sans-serif;
    }

    .custom-font-three {
        font-family: 'Anton', sans-serif;
        font-weight: 200px;
        font-size: 40px;
    }

    h7 {
        color: #000000;
        font-weight: 600;

    }

    .new-releases {
        display: grid;
        grid-template-columns: repeat(4, 2fr);
        gap: 10px;
        text-align: left;
    }

    .img-container {
        transition: all 0.3s ease;
    }

    .img-container:hover {
        opacity: 0.7;
    }
</style>

<body style=" overflow-x: hidden">
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>
</body>

</html>
